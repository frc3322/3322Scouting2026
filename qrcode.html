<style>
@keyframes spin {
    0%   {transform: translateY(0px) rotate(0deg);}
    0.5%   {transform: translateY(-100px) rotate(0deg);}
    1%   {transform: translateY(-100px) rotate(10deg);}
    1.5%   {transform: translateY(-100px) rotate(-20deg);}
    2.0%   {transform: translateY(-100px) rotate(20deg);}
    2.5%   {transform: translateY(-100px) rotate(-20deg);}
    3.0%   {transform: translateY(-100px) rotate(20deg);}
    3.5%   {transform: translateY(-100px) rotate(-20deg);}
    4.0%   {transform: translateY(-100px) rotate(20deg);}
    4.5%   {transform: translateY(-100px) rotate(20deg);}
    5.5%   {transform: translateY(-1000px) rotate(20deg);}
    99.999999%   {transform: translateY(-1000px) rotate(20deg);}

}
@keyframes itemSpin {
    0%   {transform: translateY(0px) rotate(0deg);}
    0.5%   {transform: translateY(-100px) rotate(0deg);}
    99%   {transform: translateY(-100px) rotate(0deg);}

}
#container {
    position: relative;
    width: 400px;   /* adjust if needed */
    height: 400px;
}
#cat {
    position: absolute;
    z-index: 3; /* FRONT */
    width: 100%;
    rotate: 0deg;
}

#item {
    position: absolute;
    z-index: 1; /* BEHIND */
    width: 50%;        /* adjust size */
    top: 80px;         /* adjust position */
    left: 90px;
    rotate: 0deg;
}

.spin {
    animation: spin 50s linear;
}
.itemSpin {
    animation: itemSpin 50s linear;
}
</style>

<body>
    <button onclick="myFunction()">Spin</button>


      <h2>Scouting Data:</h2>
  <div id="qrcode"></div>

  <script>
    // Function to get query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const data = getQueryParam("data");



    function generateQRCode() {

    if(data) {
      new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 200,
        height: 200
      });
    } else {
      document.getElementById("qrcode").textContent = "No data provided in URL.";
    }
  
  }

  </script>

    <script>

    function myFunction() {
        //This top area is what chooses the character
    let selection = Math.floor(Math.random() * (3));
    if(selection == 0)
    {
        document.getElementById("item").src = 'https://i.ibb.co/g06SMJt/Image-20251116-163929-931.jpg';
        document.getElementById("youFound").textContent = "You found Dillon ";
    }
    else if(selection == 1)
    {
        document.getElementById("item").src = 'https://i.ibb.co/tMKsp0xS/Screenshot-2025-11-16-at-9-15-20-AM.png';
        document.getElementById("youFound").textContent = "You found Big Sean ";
    }
    else if(selection == 2)
    {
        document.getElementById("item").src = 'https://i.ibb.co/ZpcVcHg2/Screenshot-2026-01-08-at-6-19-06-PM.png';
        document.getElementById("youFound").textContent = "You found Little Sean ";
    }

    //This following part is what will select the atribute.
    let attributeSelection = Math.floor(Math.random() * (2));

    if(attributeSelection == 0)
    {
        document.getElementById("attribute").src = 'https://png.pngtree.com/png-vector/20240508/ourmid/pngtree-cowboy-hat-isolated-on-transparent-background-png-image_12379917.png';
        document.getElementById("youFound").textContent += "with a 33 dollar cowboy hat!";
    }
    else if(attributeSelection == 1)
    {
        document.getElementById("attribute").src = 'https://png.pngtree.com/png-vector/20231101/ourmid/pngtree-hat-with-propeller---png-image_10388485.png';
        document.getElementById("youFound").textContent += "with a propeller hat!";
    }   
    

    const cat = document.getElementById("cat");
    const item = document.getElementById("item");
    cat.classList.remove("spin");   // restart animation
    item.classList.remove("itemSpin");   // restart animation
    void cat.offsetWidth;           
    cat.classList.add("spin");
    item.classList.add("itemSpin");

    generateQRCode();
  }

    </script>
